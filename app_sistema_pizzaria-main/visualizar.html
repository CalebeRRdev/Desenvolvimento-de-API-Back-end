<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			Visualizar Usuário
		</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container mt-5">
			<h1 class="text-center">
				Detalhes do Usuário
			</h1>
			<div id="mensagemErro" class="alert alert-danger d-none">
			</div>
			<div id="detalhesUsuario">
				<!-- Os detalhes do usuário serão exibidos aqui via JavaScript -->
			</div>
			<button id="backBtn" class="btn btn-primary">
				Voltar à Lista de Usuários
			</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous">
		</script>
		<script src="js/visualizar.js">
		</script>
		<script>
			document.getElementById('backBtn').addEventListener('click',
			function() {
				window.location.href = 'listar.html'; // Redireciona para a lista de usuários
			});
		</script>
	</body>

</html>
